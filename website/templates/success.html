{% extends 'base.html' %}
{% block title %}Analysis{% endblock %}

{% block content %}
    <form action="/view">
    <br>
    <h3>Uploaded Successfully!</h3>
    {% for name in names %}
    <br>
    <h4>File Name: {{name}}</h4>
    {% endfor %}
    <br>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">View all your Data</button>
    </form>
{% endblock %}
